<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyecon User Interface Flow</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper bg">
        <div class="container">
            <div class="header">
                <img class="logo-small" src="img/logo.png" alt="">
            </div>
            <div class="content">
                <h3 class="text-center large-text text-normal">Fantastic!</h3>

                <div class="pos-rel">
                    <p class="text-left"><span class="icon"><small>5</small>&#x27F6;</span> Please enter your name and email so we can send you a Zoom link.</p>
                </div>

                <div class="form">
                    <form action="">
                        <input type="text" name="name" id="name" placeholder="Name">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </form>
                </div>
            </div>
            <div class="footer">
                <form action="">
                    <!-- <input type="submit" value="Send"> -->
                    <a href="index7.html" class="boxed-btn">Send</a>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/active.js"></script>
</body>
</html>
