<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyecon User Interface Flow</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper bg">
        <div class="container">
            <div class="header">
                <img class="logo-small" src="img/logo.png" alt="">
            </div>
            <div class="content">
                <h3 class="text-center large-text text-normal">Go check your email!</h3>
                <p class="text-left">Click on the Zoom link we've sent you.</p>
                <p class="text-left">We are waiting to talk to you right now.</p>

            </div>
            <div class="footer">
                <p class="text-left"><span>*</span> Please note that not every user that replies YES will be ask to participate in the feedback session. We thank you for your willingness to help make Eyecon better.</p>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/active.js"></script>
</body>
</html>
